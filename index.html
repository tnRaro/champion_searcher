<!doctype html>
<html>
<head>
    <meta charset="utf8" />
    <title>챔피언 정보 검색기</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|B612+Mono" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            font-size: 13pt;
            font-weight: 400;
        }
        article {
            width: 530px;
            margin: 0 auto;
            background-color: #ffffffc7;
            box-shadow: 0px 0px 10px white;
        }
        header {
            padding: 53px 0;
        }
        header input[type="text"] {
            display: block;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 13pt;
            border-radius: 1em;
            border: none;
            background-color: #f5f6f7;
            border: 1px solid #f5f6f7;
            padding: 5px 10px;
            margin: 10px auto;
            color: #535353;
            transition: background-color 0.5s ease,
                        border-color 0.5s ease;
        }
        header input[type="text"]:hover {
            background-color: #edeff1;
        }
        header input[type="text"]:focus {
            background-color: white;
            border: 1px solid #535353;
            outline: none;
        }
        #champions {
            padding: 1em 0;
            border-bottom: 1px solid #535353;
        }
        #champions ul {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        li.champion {
            display: flex;
            margin: 0px 10px;
            text-align: center;
            flex: 1 1 auto;
            justify-content: space-between;
        }
        li.champion a {
            display: inline-block;
            color: #535353;
            margin: 5px 5px;
            padding: 2px 20px;
            text-decoration: none;
            flex: 0 1 auto;
            position: relative;
            transition: border-bottom 0.5s ease;
            border-bottom: 1px solid #fff;
        }
        li.champion a:first-child {
            flex: 1 2 auto;
            text-align: left;
        }
        li.champion a:first-child:hover {
            border-bottom: 1px solid #fff;
        }
        li.champion a:hover {
            border-bottom: 1px solid #535353;
        }
        .key {
            display: block;
            position: absolute;
            left: -1px;
            bottom: 5px;
            font-size: 9pt;
            color: #555;
            pointer-events: none;
            padding: 0 0.3em;
            border-radius: 2px;
            border: 1px solid #535353;
            box-sizing: border-box;
            font-family: 'B612 Mono', monospace;
        }
        li[data-selected="false"] .key {
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        li[data-selected="false"] a:first-child .key {
            opacity: 0.5;
        }
        li[data-selected="true"] .key {
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        li[data-selected="true"]:hover .key {
            opacity: 0;
        }
        li[data-selected="true"]:hover a:first-child .key {
            opacity: 1;
        }
        .warn {
            display: block;
            text-align: center;
            margin: 53px 0;
        }
        #and-then {
            display: inline-block;
            width: 100%;
            text-align: right;
            color: #535353;
        }
        section .key {
            display: inline-block;
            position: initial;
            font-size: .7em;
            vertical-align: middle;
        }
        #wards {
            z-index: -1;
        }
        .ward {
            display: block;
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('res/ward.png');
        }
    </style>
</head>
<body>
    <div id="wards">
    </div>
    <article>
        <header>
            <input type="text" placeholder="챔피언 검색. [Tab]로 토글" id="keyword" autofocus="true"/>
        </header>
        <div id="champions"></div>
        <section>
            <h1>조작법</h1>
            <p><span class="key">Tab</span> : 검색 토글</p>
            <p><span class="key">1</span>, <span class="key">2</span>, <span class="key">3</span> : 챔피언 선택</p>
            <p><span class="key">Q</span> : 선택한 챔피언의 정보로 연결</p>
            <p><span class="key">W</span> : 선택한 챔피언의 아이템 정보로 연결</p>
            <p><span class="key">E</span> : 선택한 챔피언의 스킬 정보로 연결</p>
            <p><span class="key">R</span> : 선택한 챔피언의 룬 정보로 연결</p>
            <p><span class="key">Enter</span> : 선택한 챔피언의 정보로 연결 (검색 중에도 연결 가능)</p>
            <h1>콤보 예시</h1>
            <p>Note: 콤보는 기록된 데이터에 따라 달라질 수 있음에 유의</p>
            <p>베인 + <span class="key">Enter</span> : 원딜 베인의 정보를 확인</p>
            <p>ㅂㅇ + <span class="key">2</span> + <span class="key">R</span> : 정글 바이의 룬 정보를 확인</p>
        </section>
    </article>
    <script>

    function hangul_split(keyword) {
        return [...keyword].reduce((s, char) => {
            const c = char.charCodeAt()-0xac00;
            if (c >= 0 && c <= 0x2ba3)
                return [...s, "ㄱㄲㄴㄷㄸㄹㅁㅂㅃㅅㅆㅇㅈㅉㅊㅋㅌㅍㅎ"[c/588|0],"ㅏㅐㅑㅒㅓㅔㅕㅖㅗㅘㅙㅚㅛㅜㅝㅞㅟㅠㅡㅢㅣ"[(c/28|0)%21]," ㄱㄲㄳㄴㄵㄶㄷㄹㄺㄻㄼㄽㄾㄿㅀㅁㅂㅄㅅㅆㅇㅈㅊㅋㅌㅍㅎ"[c%28]];
            else
                return [...s, char];
        },[]).filter(e => e !== ' ').join('');
    }
    function suggest(keyword) {
        return champions.filter(champion =>

        champion[0].search(keyword) !== -1 ||
        champion[2].search(new RegExp([...hangul_split(keyword)].join('.*'))) !== -1
        )
    }
    const store = {
        cursor: 0,
        focus: true,
        tabdown: false,
        champions: []
    };
    const position_wrap = {
        "탑": "top",
        "정글": "jungle",
        "미드": "mid",
        "바텀": "bot",
        "서포터": "support"
    };
    const position_alias = {
        "탑": "탑",
        "정글": "정글",
        "미드": "미드",
        "바텀": "원딜",
        "서포터": "서폿"
    };
    const keymap = "1234QWERDF";
    function display(champions) {
        const size = Math.min(champions.length, 3);
        return `<ul>
        ${champions.slice(0, size).map((champion, i) => `<li class="champion" data-selected=${store.cursor === i} data-index="${i}" onmouseenter="mouseenter(event)">
        <a href="https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}" target="_blank">선택<span class="key">${i + 1}</span></a>
        <a href="https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}" target="_blank">${position_alias[champion[3]]} ${champion[1]}<span class="key">Q</span></a>
        <a href="https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}/item" target="_blank">아이템<span class="key">W</span></a>
        <a href="https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}/skill" target="_blank">스킬<span class="key">E</span></a>
        <a href="https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}/rune" target="_blank">룬<span class="key">R</span></a>
        </li>`).join("\n")}
        <span id="and-then">
        ${champions.length > 10 ? `...그리고 ${champions.length - size}명의 더 많은 챔피언`: ""}
        </span>
        </ul>`;
    }
    function render() {
        const s = store.champions;

        $champions.innerHTML = s.length > 0 ? display(s) : '<span class="warn">해당하는 챔피언이 없습니다.</span>';
    }
    function mouseenter(e) {
        const index = parseInt(e.target.dataset.index, 10);
        const last = store.cursor;
        store.cursor = index;

        if (last !== store.cursor) {
            render();
        }
    }
    $keyword.addEventListener("keyup", e => {
        if (e.key === "Tab") {
            if (!store.tabdown && store.focus) {
                $keyword.blur();
                store.focus = false;
            }
            store.tabdown = false;
            e.preventDefault();
        } else {
            store.champions = suggest($keyword.value);
            if (store.cursor > store.champions.length - 1) {
                store.cursor = Math.max(store.champions.length - 1, 0);
            }
        }
        render();
    });
    $keyword.addEventListener("focusin", e => {
        store.focus = true;
    });
    $keyword.addEventListener("focusout", e => {
        store.focus = false;
    });
    window.addEventListener("keydown", e => {
        console.log(e.key);
        if (e.key === "Tab") {
            if (!store.focus) {
                $keyword.focus();
                store.tabdown = true;
            }
            e.preventDefault();
        } else
        if (e.key === "Enter") {
            const champion = store.champions[store.cursor];
            const link = `https://www.op.gg/champion/${champion[0]}/statistics/${position_wrap[champion[3]]}`;
            
            window.open(link, "_blank");
            e.preventDefault();
        } else
        if (/^[qwer]$/i.test(e.key)) {
            if (!store.focus) {
                const key = e.key.toLowerCase();
                const champion = store.champions[store.cursor];
                const link = ((key, champion_key, champion_position) => {
                    switch (key) {
                        case "q": return `https://www.op.gg/champion/${champion_key}/statistics/${champion_position}`;
                        case "w": return `https://www.op.gg/champion/${champion_key}/statistics/${champion_position}/item`;
                        case "e": return `https://www.op.gg/champion/${champion_key}/statistics/${champion_position}/skill`;
                        case "r": return `https://www.op.gg/champion/${champion_key}/statistics/${champion_position}/rune`;
                    }
                })(key, champion[0], position_wrap[champion[3]]);

                window.open(link, "_blank");
                e.preventDefault();
            }
        } else
        if (/^[1234]$/i.test(e.key)) {
            const key = e.key;
            switch (key) {
                case "1":
                case "2":
                case "3":
                    store.cursor = Math.min(parseInt(key, 10), store.champions.length) - 1;
                    render();
                break;
                case "4": {
                    const $ward = document.createElement('div');
                    $ward.className = "ward";
                    $ward.style.left = `${Math.random() * 80 + 10 | 0}vw`;
                    $ward.style.top = `${Math.random() * 100 | 0}vh`;
                    $wards.appendChild($ward);
                } break;
            }
            $keyword.blur();
            e.preventDefault();
        }
    });
    (function init() {
        store.champions = suggest($keyword.value);
        render();
    })();
    </script>
    <script>
    function devs() {
        (function dev_get_champions() {
            // standalone
            // run in "https://www.op.gg/champion/statistics"
            return JSON.stringify($('.champion-index__champion-item').toArray().map(e=>[$(e).data('champion-key'),$(e).data('champion-name'),[...$(e).data('champion-name')].reduce((s,code)=>{const c=code.charCodeAt()-0xac00;return[...s,"ㄱㄲㄴㄷㄸㄹㅁㅂㅃㅅㅆㅇㅈㅉㅊㅋㅌㅍㅎ"[c/588|0],"ㅏㅐㅑㅒㅓㅔㅕㅖㅗㅘㅙㅚㅛㅜㅝㅞㅟㅠㅡㅢㅣ"[(c/28|0)%21]," ㄱㄲㄳㄴㄵㄶㄷㄹㄺㄻㄼㄽㄾㄿㅀㅁㅂㅄㅅㅆㅇㅈㅊㅋㅌㅍㅎ"[c%28]];},[]).filter(e=>e!==' ').join(''),$(e).find('.champion-index__champion-item__positions').children().first().text()]));
        })()
    }
    </script>
</body>
